<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Palabras en Español</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        #micIcon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #alert {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        #keywords {
            margin-top: 20px;
            padding: 5px;
            width: 90%;
            max-width: 300px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .toggleBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .toggleBtn.disabled {
            background-color: #ccc;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="micIcon">🎤</div>
        <button id="startBtn">Iniciar grabación en vivo</button>
        <button id="stopBtn">Detener grabación</button>
        <div>
            <input type="text" id="keywords" placeholder="Palabras clave a detectar (separadas por comas)">
        </div>
        <button id="counterToggle" class="toggleBtn">Contador: Activado</button>
        <button id="alertToggle" class="toggleBtn">Alerta: Activada</button>
        <div id="counter">Detecciones: 0</div>
        <div id="alert">
            ¡Palabra detectada!
            <button id="acceptBtn">Aceptar</button>
        </div>
        <div id="error"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/meyda@5.5.1/dist/web/meyda.min.js"></script>
    <script>
        const micIcon = document.getElementById('micIcon');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const keywordsInput = document.getElementById('keywords');
        const alertDiv = document.getElementById('alert');
        const acceptBtn = document.getElementById('acceptBtn');
        const counterDiv = document.getElementById('counter');
        const counterToggle = document.getElementById('counterToggle');
        const alertToggle = document.getElementById('alertToggle');
        const errorDiv = document.getElementById('error');

        let mediaRecorder;
        let audioContext;
        let analyser;
        let isListening = false;
        let detectionCount = 0;
        let isCounterEnabled = true;
        let isAlertEnabled = true;

        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function beep() {
            if (!audioContext) initAudioContext();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(1, audioContext.currentTime);
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const source = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    source.connect(analyser);

                    mediaRecorder.ondataavailable = event => {
                        const blob = new Blob([event.data], { type: 'audio/wav' });
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const buffer = reader.result;
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            audioContext.decodeAudioData(buffer, (audioBuffer) => {
                                const audioData = audioBuffer.getChannelData(0);
                                const features = Meyda.extract(['rms'], audioData);
                                if (features.rms > 0.1) {  // Adjust this threshold as needed
                                    checkKeywords();
                                }
                            });
                        };
                        reader.readAsArrayBuffer(blob);
                    };

                    mediaRecorder.start(100);  // Capture data every 100ms
                    isListening = true;
                    micIcon.classList.add('pulse');
                    errorDiv.textContent = '';
                })
                .catch(err => {
                    console.error('Error al acceder al micrófono:', err);
                    errorDiv.textContent = 'Error: No se pudo acceder al micrófono. Por favor, conceda permisos y recargue la página.';
                });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            isListening = false;
            micIcon.classList.remove('pulse');
        }

        function checkKeywords() {
            const keywords = keywordsInput.value.toLowerCase().split(',').map(keyword => keyword.trim());
            if (keywords.length === 0) return;

            // This is a simplified check. In a real-world scenario, you'd need to implement
            // speech-to-text functionality here to check for actual spoken words.
            if (isCounterEnabled) {
                detectionCount++;
                counterDiv.textContent = `Detecciones: ${detectionCount}`;
            }
            if (isAlertEnabled) {
                alertDiv.style.display = 'block';
            }
            beep();
        }

        startBtn.onclick = startRecording;
        stopBtn.onclick = stopRecording;

        acceptBtn.onclick = function() {
            alertDiv.style.display = 'none';
        };

        counterToggle.onclick = function() {
            isCounterEnabled = !isCounterEnabled;
            counterToggle.textContent = isCounterEnabled ? "Contador: Activado" : "Contador: Desactivado";
            counterToggle.classList.toggle('disabled', !isCounterEnabled);
            if (!isCounterEnabled) {
                detectionCount = 0;
                counterDiv.textContent = `Detecciones: ${detectionCount}`;
            }
        };

        alertToggle.onclick = function() {
            isAlertEnabled = !isAlertEnabled;
            alertToggle.textContent = isAlertEnabled ? "Alerta: Activada" : "Alerta: Desactivada";
            alertToggle.classList.toggle('disabled', !isAlertEnabled);
            if (!isAlertEnabled) {
                alertDiv.style.display = 'none';
            }
        };
    </script>
</body>
</html>
